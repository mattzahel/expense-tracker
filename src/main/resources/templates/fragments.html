<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Components</title>
</head>

    <nav th:fragment="nav" class="container-fluid nav">
